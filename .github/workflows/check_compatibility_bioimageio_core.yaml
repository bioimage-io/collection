name: check compatibility bioimageio_core

concurrency: bioimageio_core

on:
  workflow_call:
jobs:
  run:
    runs-on: ubuntu-latest
    environment: 'production'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: "pip" # caching pip dependencies
    - name: Installing dependencies
      run: pip install . bioimageio.core
    - name: Install backoffice
      run: pip install .
    - run: python scripts/check_compatibility_bioimageio_core.py
      env:
        RUN_URL: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}
    - name: Upload bioimageio_core reports
      uses: actions/upload-artifact@v4
      with:
        name: reports-bioimageio_core
        path: reports
