name: check compatibility bioimageio_core

concurrency: bioimageio_core

on:
  workflow_call:
jobs:
  run:
    runs-on: ubuntu-latest
    environment: 'production'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v6
      with:
        cache: "pip"
    - name: Installing dependencies
      run: pip install . bioimageio.core
    - name: Install backoffice
      run: pip install .
    - run: python scripts/check_compatibility_bioimageio_core.py
      env:
        RUN_URL: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}
    # - name: Upload bioimageio_core reports
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: reports-bioimageio_core
    #     path: reports
    - name: Deploy to gh-pages ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: reports
        dry-run: ${{ github.ref != 'refs/heads/main' }}
        target-folder: reports
        clean: false
