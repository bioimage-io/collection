site_name: 'bioimageio-collection'
site_url: 'https://bioimage-io.github.io/collection'
site_author: Fynn Beuttenmüller
site_description: 'BioImage.IO Partner Compatibility checks and collection backoffice.'

repo_name: bioimage-io/collection
repo_url: https://github.com/bioimage-io/collection
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.instant.preview
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
