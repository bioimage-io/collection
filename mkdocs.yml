  palette:
    - media: '(prefers-color-scheme)'
      primary: 'deep-purple'
      accent: 'blue'
      toggle:
        icon: material/brightness-auto
        name: 'Switch to light mode'
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: 'deep-purple'
      accent: 'blue'
      toggle:
        icon: material/brightness-7
        name: 'Switch to dark mode'
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: 'deep-purple'
      accent: 'blue'
      toggle:
        icon: material/brightness-4
        name: 'Switch to system preference'

  font:
    text: Roboto
    code: Roboto Mono

  logo: https://raw.githubusercontent.com/bioimage-io/bioimage.io/refs/heads/gh-pages/img/bioimage-io-icon.png
  favicon: https://raw.githubusercontent.com/bioimage-io/bioimage.io/refs/heads/gh-pages/icons/favicon.ico

plugins:
  - autorefs
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            extensions:
              - griffe_pydantic:
                  schema: true
  - api-autonav:
      modules: ['src/backoffice']

